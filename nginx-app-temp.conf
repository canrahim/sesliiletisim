# app.asforces.com için ek block
# asforces.conf sonuna ekleneçek

server {
    listen 80;
    listen [::]:80;
    server_name app.asforces.com;
    location /.well-known/acme-challenge/ { root /var/www/certbot; allow all; }
    location / { return 301 https://\$server_name\$request_uri; }
}

server {
    listen 443 ssl;
    http2 on;
    server_name app.asforces.com;
    ssl_certificate /etc/nginx/ssl/live/app.asforces.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/app.asforces.com/privkey.pem;
    ssl_trusted_certificate /etc/nginx/ssl/live/app.asforces.com/chain.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    location ~ ^/(messages|voice|presence|dm|rtc)/socket\\.io/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade \$http_upgrade;
        proxy_set_header Connection \$connection_upgrade;
        proxy_set_header Host \$host;
        proxy_read_timeout 86400s;
        proxy_buffering off;
    }
    
    location /socket.io/ {
        proxy_pass http://api_backend/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade \$http_upgrade;
        proxy_set_header Connection \$connection_upgrade;
        proxy_set_header Host \$host;
        proxy_read_timeout 86400s;
        proxy_buffering off;
    }
    
    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host \$host;
        proxy_set_header X-Real-IP \$remote_addr;
        proxy_read_timeout 90s;
    }
    
    location / {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host \$host;
        proxy_set_header X-Real-IP \$remote_addr;
    }
}

