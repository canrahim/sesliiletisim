# AsforceS Web App - app.asforces.com (HTTP Only - for Certbot)

# HTTP server (temporary, for SSL certificate generation)
server {
    listen 80;
    listen [::]:80;
    server_name app.asforces.com;

    # Let's Encrypt ACME challenge (must be first!)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Serve static placeholder page
    location / {
        root /var/www/app;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

