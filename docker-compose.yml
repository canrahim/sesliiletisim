version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: asforces-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-asforces}
      POSTGRES_USER: ${POSTGRES_USER:-asforces}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - asforces-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-asforces}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache/Session
  redis:
    image: redis:7-alpine
    container_name: asforces-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    networks:
      - asforces-network
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Coturn STUN/TURN Server
  coturn:
    image: coturn/coturn:latest
    container_name: asforces-coturn
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf:ro
      - coturn_data:/var/lib/coturn
    environment:
      - TURN_USERNAME=${TURN_USERNAME:-asforces}
      - TURN_PASSWORD=${TURN_PASSWORD:-changeme}

  # NestJS API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: asforces-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      API_PREFIX: ${API_PREFIX:-api}
      DATABASE_URL: postgresql://${POSTGRES_USER:-asforces}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-asforces}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@asforces.com}
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY}
      CAPTCHA_ENABLED: ${CAPTCHA_ENABLED:-false}
      # TURN server credentials
      TURN_URLS: ${TURN_URLS:-turn:yourserver.com:3478}
      TURN_USERNAME: ${TURN_USERNAME:-asforces}
      TURN_PASSWORD: ${TURN_PASSWORD:-changeme}
    ports:
      - '3001:3000'
    networks:
      - asforces-network
    volumes:
      - ./apps/api/uploads:/app/uploads

  # React Web App (served by Nginx)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:3000}
        VITE_TURNSTILE_SITE_KEY: ${VITE_TURNSTILE_SITE_KEY}
    container_name: asforces-web
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - asforces-network

  # Portal Landing Page
  portal:
    build:
      context: .
      dockerfile: apps/portal/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    container_name: asforces-portal
    restart: unless-stopped
    networks:
      - asforces-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: asforces-nginx
    restart: unless-stopped
    depends_on:
      - api
      - portal
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot
      - /var/www/app:/var/www/app:ro
    networks:
      - asforces-network

  # Certbot for Let's Encrypt SSL
  certbot:
    image: certbot/certbot
    container_name: asforces-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - certbot_data:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  redis_data:
  coturn_data:
  certbot_data:

networks:
  asforces-network:
    driver: bridge

